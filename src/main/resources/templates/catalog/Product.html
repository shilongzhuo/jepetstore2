<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>

<body>
<div th:replace="common/top">

</div>

<div id="BackLink">
    <a href="/catalog/view">Return to Main Menu</a>
</div>

<div id="Catalog">

    <h2 th:text="${product.name}">product.name</h2>

    <table>
        <tr>
            <th>Item ID</th>
            <th>Product ID</th>
            <th>Description</th>
            <th>List Price</th>
            <th>&nbsp;</th>
        </tr>
        <tr th:each="item:${itemList}">
            <td><a th:text="${item.itemId}" th:href="@{'/catalog/viewItem?itemId=' + ${item.itemId}}">item.itemId</a></td>
            <td th:text="${item.productId}">item.productId</td>
            <td th:text="${item.attribute1}+${item.product.name}">item.Description</td>
            <td th:text="${item.listPrice}">item.listPrice</td>
            <td><a th:href="@{'/cart/addItem?itemId=' + ${item.itemId}}" ><input type="button" value="添加到购物车"></a></td>
        </tr>

    </table>

</div>

<div th:replace="common/bottom">

</div>

</body>
</html>
