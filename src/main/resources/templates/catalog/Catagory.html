<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catagorys</title>
</head>

<body>
<div th:replace="common/top">

</div>

    <div id="BackLink">
        <a href="/catalog/view">Return to Main Menu</a>
    </div>

    <div id="Catalog">

        <h2 th:text="${category.name}">category.name</h2>

        <table>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
            </tr>
            <tr th:each="product:${prductList}">
                <td><a th:text="${product.productId}" th:href="@{'/catalog/viewProduct?productId=' + ${product.productId}}">product.productId</a></td>
                <td th:text="${product.name}">procuct.name</td>
            </tr>

        </table>

    </div>

<div th:replace="common/bottom">

</div>

</body>
</html>
