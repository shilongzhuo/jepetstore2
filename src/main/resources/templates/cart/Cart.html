<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="common/top"></div>
<div th:replace="cart/IncludeMyList"></div>

<div id="BackLink">
    <a href="/catalog/view">Return to Main Menu</a>
</div>

<div id="Catalog">

    <div id="Cart">

        <h2>Shopping Cart</h2>
        <form action="update" method="post">
            <table>
                <tr>
                    <th><b>Item ID</b></th>
                    <th><b>Product ID</b></th>
                    <th><b>Description</b></th>
                    <th><b>In Stock?</b></th>
                    <th><b>Quantity</b></th>
                    <th><b>List Price</b></th>
                    <th><b>Total Cost</b></th>
                    <th>&nbsp;</th>
                </tr>

                    <tr>
                        <td colspan="8" th:if="${cart.size()} eq 0"><b>Your cart is empty.</b>
                        </td>
                    </tr>

                    <tr th:each="cartItem:${cart}">
                        <td>
                            <a href="/viewItem?itemId=${cartItem.item.itemId}" th:text="${cartItem.item.itemId}">itemId</a>
                        </td>
                        <td th:text="${cartItem.item.product.productId}">productId</td>
                        <td th:text="${cartItem.item.attribute1}">attribute1</td>
                        <td th:text="${cartItem.item.attribute2}">attribute2</td>
                        <td th:text="${cartItem.item.attribute3}">attribute3</td>
                        <td th:text="${cartItem.item.attribute4}">attribute4</td>
                        <td th:text="${cartItem.item.attribute5}">attribute5</td>
                        <td th:text="${cartItem.item.product.name}">productName</td>

                        <td th:text="${cartItem.inStock}">inStock</td>
                        <td>
                            <input type="text" name="${cartItem.item.itemId}" id="${cartItem.item.itemId}" value="${cartItem.quantity}"
                                   onchange="update(this.id,this.value,${cartItem.item.listPrice})"/>
                        </td>
                        <td th:text="${cartItem.item.listPrice}">listPrice</td>
<!--                        <td id="${cartItem.item.itemId}total">-->
<!--                            <fmt:formatNumber value="${cartItem.total}"-->
<!--                                              pattern="$#,##0.00" />-->
<!--                        </td>-->
                        <td th:text="${cartItem.total}">total</td>
                        <td>
                            <a href="remove?workingItemId=${cartItem.item.itemId}" class="Button">Remove</a>
                        </td>
                    </tr>
                <tr>
                    <td colspan="7">
                        <input id="updateCart" type="submit" value="Update Cart"/>
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </table>

            <script>
                function update(id,value,price) {
                    if (value == "") {
                        $("#" + id).val(0);
                    } else {
                        $("#" + id).val(value);
                    }
                    $("#" + id + "total").text("$"+(price * value));


                    $.ajax({
                        type: "get",
                        url: "updatecart",
                        data:{
                            "name":id,
                            "quantity":value
                        },
                    });
                }
            </script>

        </form>

<!--        <c:if test="${sessionScope.cart.numberOfItems > 0}">-->
<!--            <%&#45;&#45;		<a href="orderForm" class="Button">Proceed to Checkout</a>&#45;&#45;%>-->
<!--            <a href="cartCheck" class="Button">Proceed to Checkout</a>-->
<!--        </c:if>-->
        <p th:if="${cart.size()} == 0">
            <a href="/checkOut" class="Button">Proceed to Checkout</a>
        </p>
    </div>

    <div id="Separator">&nbsp;</div>
</div>

</html>
